
Google Maps Mashup Starter Code:



<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Title</title>

	<style>

		#map {

			height: 100%;

		}

		/* Optional: Makes the sample page fill the window. */

		html, body {

			height: 100%;

			margin: 0;

			padding: 0;

		}

	</style>

</head>

<body>

<div id="map"></div>

<script>

	var map;

	var places = [

    {"place":"265 Yorkland, Toronto","coords":[43.77416,-79.336874]},

{"place":"Brampton","coords":[43.651392, -79.749379]},

{"place":"Scarborough","coords":[43.773474, -79.242542]},

{"place":"Australia","coords":[-24.44174, 120.96198]},

{"place":"Delhi","coords":[28.63849, 77.09509]},

{"place":"surrey","coords":[49.211349,-122.814073]},

		];



	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {

			zoom: 4,

			center: new google.maps.LatLng(44, -110),

			mapTypeId: 'terrain'

		});



		mashPlace(places);

	}



	function mashPlace(results) {

	for (var i = 0; i < results.length; i++) {

		var coords = results[i].coords;

		var latLng = new google.maps.LatLng(coords[0], coords[1]);

		var marker = new google.maps.Marker({

			position: latLng,

			map: map,

			label:results[i].place

			});

		}

	}







</script>

<script async defer

		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">

</script>

</body>

</html>
